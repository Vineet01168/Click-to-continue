<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

      justify-content: center;
    }

    #popup {

    }

      border-radius: 12px;

    #popup img:hover {

    /* ‚úÖ Stylish Overlay Text */
    .overlay-text {

      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px #000000cc;
      font-family: Arial, sans-serif;

    }
  </style>
</head>
<body>

  <!-- ‚úÖ Popup Image with Center Text -->
  <div id="popup">
    <img src="gift.jpg" alt="Tap to Win ‚Çπ500">
    <div class="overlay-text">üí∞ Tap to Win ‚Çπ500</div>
  </div>

  <script>
    const directLink = "https://n91hg.com/4/9565626?var={your_source_id}"; // üîÅ Aapka direct link

    document.getElementById("popup").addEventListener("click", function () {
