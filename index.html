<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click to Unlock</title>
  <style>
    body {
      margin: 0;
      background: #000000e0;
      height: 100vh;
      overflow: hidden;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 25px #ffffff80;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #popup img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- âœ… Fullscreen Popup Image -->
  <div id="popup">
    <img src="gift.jpg" alt="Click to Claim Your Gift" id="giftImage">
  </div>

  <script>
    const redirectURL = "https://bit.ly/4luBC7g"; // ðŸ‘‰ Aapka direct link yahaan lagayein

    document.getElementById("giftImage").addEventListener("click", function () {
      // ðŸ‘‡ Popup hata do
      document.getElementById("popup").style.display = "none";

      // ðŸ‘‡ Redirect karo user ko
      window.location.href = redirectURL;
    });
  </script>

</body>
</html>
