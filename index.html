<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click to Continue</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0.9);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #popup {
      max-width: 90%;
      cursor: pointer;
    }

    #popup img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 25px #ffffff88;
      transition: transform 0.3s ease;
    }

    #popup img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- ✅ Popup Image -->
  <div id="popup">
    <img src="gift.jpg" alt="Click to Continue">
  </div>

  <!-- ✅ Script for Click + Redirect -->
  <script>
    const directLink = "https://n91hg.com/4/9565626?var={your_source_id}";  // ✅ Aapka original direct link yahan laga diya gaya hai

    document.getElementById("popup").addEventListener("click", function () {
      // Hide popup
      document.getElementById("popup").style.display = "none";

      // Redirect to direct link
      window.location.href = directLink;
    });
  </script>

</body>
</html>
